<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement réussi - Color Run</title>
    <link rel="stylesheet" th:href="@{/assets/css/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
    <style>
        .payment-success {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            text-align: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
        
        .success-message {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(238, 90, 36, 0.3);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="payment-success">
        <div class="success-icon">✅</div>
        
        <h1>Paiement réussi !</h1>
        
        <div class="success-message" th:text="${message}">
            Paiement réussi ! Vous êtes maintenant inscrit à la course.
        </div>
        
        <div class="action-buttons">
            <a th:href="@{'/courses/' + ${courseId}}" class="btn btn-primary">
                Voir les détails de la course
            </a>
            <a th:href="@{/courses}" class="btn btn-secondary">
                Retour aux courses
            </a>
            <a th:href="@{/profile}" class="btn btn-secondary">
                Mon profil
            </a>
        </div>
    </div>

    <script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
